<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Instrument Kit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://fav.farm/ğŸ”¥">
  </head>
  
<body>

  <!-- Slideshow container -->
  <div class="slideshow-container">
    
    <!-- Drum Kit Slide -->
    <div class="mySlides fade">
      <h1 class="header">Drum Kit</h1>
      <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
      </div>

      <!-- Drum Kit Audio -->
      <audio data-key="65" src="sounds/clap.wav"></audio>
      <audio data-key="83" src="sounds/hihat.wav"></audio>
      <audio data-key="68" src="sounds/kick.wav"></audio>
      <audio data-key="70" src="sounds/openhat.wav"></audio>
      <audio data-key="71" src="sounds/boom.wav"></audio>
      <audio data-key="72" src="sounds/ride.wav"></audio>
      <audio data-key="74" src="sounds/snare.wav"></audio>
      <audio data-key="75" src="sounds/tom.wav"></audio>
      <audio data-key="76" src="sounds/tink.wav"></audio>
    </div>

    <!-- Piano Kit Slide -->
    <div class="mySlides fade">
      <h1 class="header">Piano Kit</h1>
      <div class="keys">
        
        <!-- Add my piano key elements here -->

          <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">key 1</span>
          </div>
          <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">key 2</span>
          </div>
          <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">key 3</span>
          </div>
          <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">key 4</span>
          </div>
          <div data-key="32" class="key">
            <kbd>_</kbd>
            <span class="sound">key 5</span>
          </div>
          <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">key 6</span>
          </div>
          <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">key 7</span>
          </div>
          <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">key 8</span>
          </div>
          <div data-key="186" class="key">
            <kbd>;</kbd>
            <span class="sound">key 9</span>
        </div>
        
      </div>

      <!-- Piano Kit Audio -->
      <audio data-key="65" src="sounds/key01.mp3"></audio>
      <audio data-key="83" src="sounds/key02.mp3"></audio>
      <audio data-key="68" src="sounds/key03.mp3"></audio>
      <audio data-key="70" src="sounds/key04.mp3"></audio>
      <audio data-key="32" src="sounds/key05.mp3"></audio>
      <audio data-key="74" src="sounds/key06.mp3"></audio>
      <audio data-key="75" src="sounds/key07.mp3"></audio>
      <audio data-key="76" src="sounds/key08.mp3"></audio>
      <audio data-key="186" src="sounds/key09.mp3"></audio>
    </div>

    <!-- Navigation Buttons -->
    <a class="prev" onclick="plusSlides(-1)" aria-label="Previous Slide">&#10094;</a>
    <a class="next" onclick="plusSlides(1)" aria-label="Next Slide">&#10095;</a>
     </div>

<script src="script.js"></script>

</body>
</html>
